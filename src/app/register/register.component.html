<div class="container col-md-12">
    <div class="row justify-content-center">
        <h2>
            Signup Form
        </h2> 
        <!--{{signupForm.value  | json}}-->
        <!--{{signupModel | json}}-->
        </div>
        <div class="row justify-content-center">
        <form #signupForm="ngForm" (ngSubmit)="onSignup()">
            <br/><br/><br/>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="signupModel.name"/>
            </div>
            <div class="form-group">
                <label>Email Id:</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="signupModel.email" />
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="signupModel.username"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="signupModel.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
       
    </div>
    <span>{{response.message}}</span>
    
</div>
